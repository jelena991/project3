<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="sass/main.scss">
    <link rel="stylesheet" href="css/style.css">

  <title>OhMyFood</title>
</head>
<body>
    <header>
        <span class="header-icon">
            <a href="">
                <i class="fas fa-arrow-left"></i>
            </a>
        </span>
        <a href="#" >
            <img class="header-logo" src="images/logo/ohmyfood.png" alt="ohmyfood logo">
        </a>
    </header>

    <div class="location">
        <div class="location__items">
            <i class="fas fa-map-marker-alt"></i>
            <p class="location--item">Paris, Belleville</p>
        </div>
    </div>

    <div class="hero">
        <div class="hero__items">
            <h2 class="hero--header">Book the menu you like</h2>
            <p class="hero--text">Discover top-of-the-art restaurants we picled for you</p>
            <button class="hero--button">Explore our restaurants</button>
        </div>
    </div>

    <section class="introduction">
        <h3>How it works</h3>
        <div class="introduction__cards">
            <span class="introduction__cards-badge">1</span>
            <div class="introduction__icon">
                <i class="fas fa-mobile-alt"></i>
            </div>
            <div class="introduction__text">
                <p>Chose a restaurant</p>
            </div> 
        </div>

    </section>

    <section class="restaurants">
        <h3>Restaurants</h3>
        <div class="cards">
            <div class="card">
                <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
                <div class="card__content">
                <div class="card__text">
                    <h5>The Full Palette</h5>
                    <p>New York</p>
                </div>
                <div class="card__icon">
                    <i class="far fa-heart"></i>
                </div>
            </div>
                
            </div>
        </div>
    </section>

    <footer>
        <a href="#">
            <img class="footer-logo" src="images/logo/ohmyfood@2x.svg" alt="">
        </a>    

        <div class="footer__items">

            <div class="footer__item">
                <i class="fas fa-utensils"></i>
                <a href="#">Suggest a restaurant</a>
            </div>
            
            <div class="footer__item">
                <i class="fas fa-hands-helping"></i>
                <a href="#">Suggest a restaurant</a>
            </div>

            <div class="footer__item">
                <a href="#">Legal</a>
            </div>

            <div class="footer__item">
                <a href="#">Contact</a>
            </div>
       
        </div>

        
    </footer>


</body>
</html>
